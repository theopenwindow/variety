	<script type="text/javascript">

		// this is the size of the svg container -- the white part
			var fullwidth = 1300,
				fullheight = 1000;

			// these are the margins around the graph. Axes labels go in margins.
			var margin = {top: 0, right: 25, bottom: 20, left: 200};

			var width = fullwidth - margin.left - margin.right,
    		height = fullheight - margin.top - margin.bottom;

			var widthScale = d3.scale.linear()
								.range([ 0, width]);

			var heightScale = d3.scale.ordinal()
								.rangeRoundBands([ margin.top, height], 0.2);

			var color = d3.scale.category20();

			var xAxis = d3.svg.axis()
							.scale(widthScale)
							.orient("bottom");

		/*	var yAxis = d3.svg.axis()
							.scale(heightScale)
							.orient("left")
							.innerTickSize([0]);*/

			var svg = d3.select("body")
						.append("svg")
						.attr("width", fullwidth)
						.attr("height", fullheight);


			d3.csv("data/lifeline_data.csv", function(error, data) {

				if (error) {
					console.log("error reading file");
				}

				data.sort(function(a, b) {
					return d3.ascending(+a.start, +b.start);
				});

				// in this case, i know it's out of 100 because it's percents.
				widthScale.domain(
					d3.extent(data, function(d){
					return + d.start
				}));

				// js map: will make a new array out of all the d.name fields
				heightScale.domain(
					data.map(function(d) { return d.name; } ));


				// Make the faint lines from y labels to highest dot

				var linesGrid = svg.selectAll("lines.grid")
					.data(data)
					.enter()
					.append("line");

				linesGrid.attr("class", "grid")
					.attr("x1", margin.left)
					.attr("y1", function(d) {
						return heightScale(d.name) + heightScale.rangeBand()/2-100;
					})
					.attr("x2", function(d) {
						return margin.left + widthScale(+d.end);

					})
					.attr("y2", function(d) {
						return heightScale(d.name) + heightScale.rangeBand()/2-100;
					});

				// Make the dotted lines between the dots

				var linesBetween = svg.selectAll("lines.between")
					.data(data)
					.enter()
					.append("line");

				linesBetween.attr("class", "between")
					.attr("x1", function(d) {
						return margin.left + widthScale(+d.start);
					})
					.attr("y1", function(d) {
						return heightScale(d.name) + heightScale.rangeBand()/2-100;
					})
					.attr("x2", function(d) {
						return margin.left + widthScale(d.end);
					})
					.attr("y2", function(d) {
						return heightScale(d.name) + heightScale.rangeBand()/2-100;
					})
					.attr("stroke",   function(d,i) { return color(d.chanel); })
					// .attr("stroke-dasharray", "5,5")
					.attr("stroke-width", function(d, i) {
						if (i == 7) {
							return "1";
						} else {
							return "0.5";
						}
					});


				// Make the dots for 2006

				/*.var dots2006 = svg.selectAll("circle.y2006")
						.data(data)
						.enter()
						.append("circle");

				dots2006
					.attr("class", "y2006")
					.attr("cx", function(d) {
						return margin.left + widthScale(+d.start);
					})
					.attr("r", heightScale.rangeBand()/2)
					.attr("cy", function(d) {
						return heightScale(d.name) + heightScale.rangeBand()/2;
					})
					style("stroke", function(d){
						if (d.name === "World") {
							return "black";
						}
					})
					.style("fill", function(d){
						if (d.name === "World") {
							return "darkorange";
						}
					})
					.append("title")
					.text(function(d) {
						return d.name + " in 2006: " + d.start + "‰";
					})*/;

				// Make the dots for 2015

				var dots2015 = svg.selectAll("circle.y2015")
						.data(data)
						.enter()
						.append("circle");

				/*dots2015
					.attr("class", "y2015")
					.attr("cx", function(d) {
						return margin.left + widthScale(+d.end);
					})
					.attr("r", heightScale.rangeBand()/2)
					.attr("cy", function(d) {
						return heightScale(d.name) + heightScale.rangeBand()/2;
					})
					.style("stroke", function(d){
						if (d.name === "World") {
							return "black";
						}
					})
					.style("fill", function(d){
						if (d.name === "World") {
							return "#476BB2";
						}
					})*/
					/*.append("title")
					.text(function(d) {
						return d.name + " in 2015: " + d.end + "‰";
					})*/;

					// add the axes

				svg.append("g")
					.attr("class", "x axis")
					.attr("transform", "translate(" + margin.left + "," + (height-220) + ")")
					.call(xAxis);

				/*svg.append("g")
					.attr("class", "y axis")
					.attr("transform", "translate(" + margin.left + ",0)")
					.call(yAxis)*/;

				svg.append("text")
					.attr("class", "xlabel")
        			.attr("transform", "translate(" + (margin.left + width / 2) + " ," +
        				(height + margin.bottom) + ")")
        			.style("text-anchor", "middle")
		        	.attr("dy", "12")
		        	.text("Year");

       	// Style one of the Y labels bold:

        // a hack that works if you can unravel the selections - to style "The World" bold in the axis label, which is the 8th element:
